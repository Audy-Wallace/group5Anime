<html lang="en">
<head>

    <div class="search-bar">
        <input type="text" placeholder="Search" class="search-input">
        <button class="main-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path></svg>
        </button>
    </div>

    <div class="advanced-search">
        <span>Advanced Search</span><input type="checkbox" name="advance" id="advance">
        <div class="filtered" style="display: none;">
            <br>
            <input type="text" value="Year">
            <h2>Genres:</h2>
            <input type="checkbox" name="action" id="action"><span>Action</span>
            <input type="checkbox" name="adventure" id="adventure"><span>Adventure</span>
            <br>
            <input type="checkbox" name="comedy" id="comedy"><span>Comedy</span>
            <input type="checkbox" name="drama" id="drama"><span>Drama</span>
            <br>
            <input type="checkbox" name="horror" id="horror"><span>Horror</span>
            <input type="checkbox" name="romance" id="romance"><span>Romance</span>
            <br>
            <button>Get Anime</button>
        </div>
    </div>


    <div class="anime-list">

    </div>

    <script>
        const searchBar = document.querySelector(".search-input");
        const animeCard = document.querySelector(".anime-list");
        const filter = document.querySelector(".filtered")
        const hideBox = document.querySelector("#advance");


        hideBox.addEventListener('change', ()=>{
            if(hideBox.checked === false){
                filter.style.display = "none";
            }else{
                filter.style.display = "initial"
            }
        })

        let animelist = [{Judul: "Shingeki no Kyojin", Airing: "2013", Genre: ["Action", "Drama"]}, 
        {Judul: "Demon Slayer", Airing: "2019", Genre: ["Action", "Horror"]}, 
        {Judul: "Boku No Hero Academia", Airing: "2016", Genre: ["Action", "Comedy"]}, 
        {Judul: "Jujutsu Kaisen", Airing: "2020", Genre: ["Action", "Horror"]}, 
        {Judul: "Naruto", Airing: "2002", Genre: ["Action", "Adventure", "Comedy"]}, 
        {Judul: "One Piece", Airing: "1999", Genre: ["Action", "Adventure", "Comedy"]}, 
        {Judul: "Hunter x Hunter", Airing: "1999", Genre: ["Action", "Adventure"]}, 
        {Judul: "Fairy Tail", Airing: "2009", Genre: ["Action", "Adventure", "Comedy"]}, 
        {Judul: "Sword Art Online", Airing: "2012", Genre: ["Action", "Adventure"]}, 
        {Judul: "Konosuba", Airing: "2016", Genre: ["Adventure", "Comedy"]}, 
        {Judul: "Gintama", Airing: "2011", Genre: ["Action", "Comedy"]}, 
        {Judul: "One Punch Man", Airing: "2015", Genre: ["Action", "Comedy"]}, 
        {Judul: "Mob Psycho", Airing: "2016", Genre: ["Comedy", "Action"]}, 
        {Judul: "Kaguya-sama: Love is War", Airing: "2019", Genre: ["Comedy", "Drama", "Romance"]}, 
        {Judul: "Your Lie In April", Airing: "2014", Genre: ["Drama", "Romance"]}, 
        {Judul: "Your Name", Airing: "2017", Genre: ["Romance", "Drama"]}, 
        {Judul: "Parasyte", Airing: "2014", Genre: ["Horror", "Action"]}, 
        {Judul: "Tokyo Ghoul", Airing: "2014", Genre: ["Horror", "Action"]}, 
        {Judul: "Another", Airing: "2009", Genre: ["Horror", "Drama"]}, 
        {Judul: "Mirai Nikki", Airing: "2011", Genre: ["Horror"]},]


        for(let anime of animelist){
            let animeDiv = 
            `   <div class="anime">
                    <p>${anime.Judul}</p>
                </div>
                <br>
            `
            animeCard.innerHTML += animeDiv;
        }

        const searchbtn = document.querySelector(".main-btn");
        let searchValue;
        searchbtn.onclick = function(){
            let searchValue = searchBar.value;
            let tempArray = [];
            let wordLength = searchValue.length;

            for(let anime of animelist){
                let judulAnime = anime.Judul;
                let temp = "";
                for(let i=0; i<wordLength; i++){
                    temp+=judulAnime[i]
                }

                if(temp === searchValue){
                    tempArray.push(anime);
                }
            }

            for(let anime of tempArray){
                let animeDiv = 
            `   <div class="anime">
                    <p>${anime.Judul}</p>
                </div>
                <br>
            `
            animeCard.innerHTML += animeDiv;
            }

        }

        console.log(searchValue);


    </script>

</body>
</html>
